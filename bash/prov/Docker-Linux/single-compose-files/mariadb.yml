mariadb:
  image: "linuxserver/mariadb"
  container_name: "mariadb"
  hostname: mariadb
  volumes:
      - ${USERDIR}/docker/mariadb:/config
  ports:
    - target: 3306
      published: 3306
      protocol: tcp
      mode: host
  restart: always
  environment:
    - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}