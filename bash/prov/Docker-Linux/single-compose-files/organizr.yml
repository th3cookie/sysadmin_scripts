# Organizer - Unified HTPC/Home Server Web Interface
organizr:
  container_name: organizr
  hostname: organizr
  restart: always
  image: lsiocommunity/organizr
  volumes:
    - ${USERDIR}/docker/organizr:/config
    - ${USERDIR}/docker/shared:/shared
  ports:
    - "9001:80"
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}